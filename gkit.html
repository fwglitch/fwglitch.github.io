<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gkit</title>
    <style>
        /* --- FONT FACE --- */
        @font-face {
            font-family: "GimkitSF";
            src: url(SF-Pro-Display-Medium.otf);
            font-weight: normal;
        }

        /* --- GLOBAL STYLES --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            font-family: "GimkitSF", sans-serif;
            color: white;
            background-color: #2d1a68;
        }

        /* --- LAYOUT WRAPPER --- */
        .main-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center; /* Centers the whole group */
            min-height: 100vh;
            width: 100%;
            z-index: 10;
            padding: 20px;
            box-sizing: border-box;
            gap: 50px; /* Reduced gap to keep info and image together */
        }

        /* --- LEFT SIDE: TEXT CONTENT --- */
        .left-section {
            flex: 0 1 auto; /* Prevents pushing to the edge */
            max-width: 420px; /* Narrower text area */
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: flex-start;
        }

        .logo {
            max-width: 250px; /* Made logo smaller */
            height: auto;
        }

        /* --- DISCONTINUED BOX (Using your .bcuhN styles) --- */
        .discontinued-container {
            padding: 12px 20px; /* Slightly smaller padding */
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.05);
            box-shadow: rgba(0, 0, 0, 0.09) 0px 4px 14px 0px;
            border: 4px solid rgb(255, 255, 255);
            width: fit-content; /* Only as wide as needed */
            max-width: 360px; /* Made box smaller */
            position: relative;
            display: flex;
            flex-direction: row;
            align-items: center;
            background-image: linear-gradient(rgba(255, 255, 255, 0.05) 0%, rgba(0, 0, 0, 0.1) 100%);
            box-sizing: border-box;
            gap: 15px;
        }

        .danger-icon {
            width: 26px;
            height: 26px;
            flex-shrink: 0;
        }

        .alert-text {
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #fff;
        }

        .description {
            color: rgba(255, 255, 255, 0.85);
            line-height: 1.5;
            font-size: 1rem;
            margin: 0;
        }

        /* --- RIGHT SIDE: 3D TILT IMAGE --- */
        .right-section {
            perspective: 2000px;
            flex: 0 1 auto;
            display: flex;
            justify-content: center;
        }

        .tilt-card {
            width: 320px; /* Slightly smaller image for balance */
            transform: rotateY(-25deg) rotateX(10deg) rotateZ(-2deg);
            box-shadow: -15px 25px 50px rgba(0, 0, 0, 0.2);
            transition: transform 0.4s ease;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }

        /*.tilt-card:hover {
            transform: rotateY(-15deg) rotateX(5deg) rotateZ(0deg);
        }*/

        .tilt-card img {
            width: 100%;
            display: block;
        }

        /* --- BACKGROUND STYLES --- */
        .area { 
            background: linear-gradient(304deg, #4527a0, #2d1a68); 
            width: 100%; 
            height: 100%; 
            position: fixed; 
            top: 0; 
            left: 0; 
            z-index: 0; 
        }

        .circles { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            overflow: hidden; margin: 0; padding: 0; transform: rotate(180deg); filter: blur(5px); 
        }

        .circles li {
            position: absolute; display: block; list-style: none; width: 20px; height: 20px; 
            background: rgba(255, 255, 255, 0.2); bottom: -150px; 
            animation: animate 25s linear infinite;
            animation-delay: calc(var(--sync-delay, 0s) + var(--custom-delay, 0s)); 
        }

        @keyframes animate { 
            0% { transform: translateY(0) rotate(0deg); opacity: 1; border-radius: 0; } 
            100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; border-radius: 50%; } 
        }

        /* Standard circle sizing */
        .circles li:nth-child(1) { left: 25%; width: 80px; height: 80px; --custom-delay: 0s; }
        .circles li:nth-child(2) { left: 10%; width: 20px; height: 20px; --custom-delay: -2s; animation-duration: 12s; }
        .circles li:nth-child(3) { left: 70%; width: 20px; height: 20px; --custom-delay: -4s; }
        .circles li:nth-child(4) { left: 40%; width: 60px; height: 60px; --custom-delay: 0s; animation-duration: 18s; }
        .circles li:nth-child(5) { left: 65%; width: 20px; height: 20px; --custom-delay: 0s; }
        .circles li:nth-child(6) { left: 75%; width: 110px; height: 110px; --custom-delay: -3s; }
        .circles li:nth-child(7) { left: 35%; width: 150px; height: 150px; --custom-delay: -7s; }
        .circles li:nth-child(8) { left: 50%; width: 25px; height: 25px; --custom-delay: -15s; animation-duration: 45s; }
        .circles li:nth-child(9) { left: 20%; width: 15px; height: 15px; --custom-delay: -2s; animation-duration: 35s; }
        .circles li:nth-child(10) { left: 85%; width: 150px; height: 150px; --custom-delay: 0s; animation-duration: 11s; }

        /* Responsive Mobile View */
        @media (max-width: 850px) {
            .main-wrapper {
                flex-direction: column-reverse;
                text-align: center;
                gap: 30px;
                padding-top: 50px;
            }
            .left-section { align-items: center; }
            .tilt-card { transform: rotateY(0deg) rotateX(10deg); width: 280px; }
            .logo { max-width: 200px; }
            .discontinued-container { margin: 0 auto; }
        }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <!-- Left Section -->
        <div class="left-section">
            <img src="https://image2url.com/images/1759596720975-5fc6e00a-5649-4734-a27e-083384ef096e.png" alt="GKIT Logo" class="logo">
            
            <div class="discontinued-container">
                <svg class="danger-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 9V14M12 17.01L12.01 16.998M10.29 3.86L1.82 18C1.64531 18.3024 1.55299 18.645 1.55299 18.9932C1.55299 19.3414 1.64531 19.684 1.82 19.9864C1.99469 20.2888 2.24526 20.5391 2.5478 20.7134C2.85034 20.8877 3.19299 20.9798 3.541 20.9798H20.459C20.807 20.9798 21.1497 20.8877 21.4522 20.7134C21.7547 20.5391 22.0053 20.2888 22.18 19.9864C22.3547 19.684 22.447 19.3414 22.447 18.9932C22.447 18.645 22.3547 18.3024 22.18 18L13.71 3.86C13.5317 3.56611 13.2807 3.32311 12.9812 3.15449C12.6817 2.98587 12.3435 2.89722 11.9995 2.89722C11.6554 2.89722 11.3172 2.98587 11.0177 3.15449C10.7182 3.32311 10.4673 3.56611 10.289 3.86H10.29Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <div class="alert-text">This project is discontinued</div>
            </div>

            <p class="description">
                GKIT development has officially ceased. We thank the community for its support during our active phase. The mod menu will no longer work after October 31st, 2024. ♥️
            </p>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <div class="tilt-card">
                <img src="https://i.ibb.co/GQ23K2Bf/Screenshot-2024-01-29-213317.png" alt="GKIT Menu Interface">
            </div>
        </div>
    </div>

    <!-- Background -->
    <div class="area">
        <ul class="circles">
            <li></li><li></li><li></li><li></li><li></li>
            <li></li><li></li><li></li><li></li><li></li>
        </ul>
    </div>

</body>
</html>
